<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<body>
		<div class="atomix-view">
			<div id="applist-frame-home" class="applist-frame applist-frame-home">
				<div class="applist-frame-inner">
					<h2>Applist</h2>
					<p>
						Browse you apps
					</p>
				</div>
			</div>
			<div id="applist-frame-list" class="applist-frame applist-frame-list">
				<div class="applist-frame-inner">
					<p>
						You have the following apps installed:
					</p>
					<ul class="applist-list">
					</ul>
				</div>
			</div>
			<div id="applist-frame-view" class="applist-frame applist-frame-view">
				<div class="applist-frame-inner">
					<p>
						Loading item...
					</p>
				</div>
			</div>
			<div id="applist-frame-about" class="applist-frame applist-frame-about">
				<div class="applist-frame-inner">
					<h1>
						Applist (by Masyl)
					</h1>
					<p>
						This mix app lets you browse your list of application and choose to activate them or not.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
